<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Home and Clear Button plus Scores (Flexbox): will remain at all times thought the game. no adjustment -->
    <nav>
        <div id="nav-cont">
            <section class="nav-flex-col1">
                <button onclick="history.go(0)" id="home-btn" class="btn btn-primary m-2">Home</button>
            </section>
            <section class="nav-flex-col3">
                <div id="time-remaining">Time Remaining:</div>
            </section>
        </div>
    </nav>
    <main class=body-flex-cont>
        <div class=body-flex-row>
            <div id="main-quiz-card" style="display: block">
                <!-- title and prompt will be hidden after run game function -->
                <h1 id="title">Code Quiz Challenge</h1>
                <p id="quiz-prompt"> Answer the Following Questions in Time! Do your Best!</p>
                <!-- question-text will be "hidden" until startQuiz function -->
                <p id="question" class="scores"></p>
                <button id="start-btn" class="btn btn-primary m-2">Start Quiz</button>
            </div>
            <div class="question-card">
                <div class="question-prompt"></div>
                <ol class="answer-options"></ol>
            </div>

        </div>
        <Section id="results-text"></Section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
