<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Home and Clear Button plus Scores (Flexbox): will remain at all times thought the game. no adjustment -->
    <nav>
        <div class="nav-flex-cont">
            <div class="nav-flex-row">
                <section class="nav-flex-col1">
                    <button id="home-btn">Home</button>
                </section>
                <section class="nav-flex-col2">
                    <button id="clear-btn">Clear</button>
                </section>
                <section class="nav-flex-col3">
                    <div id="time-remaining">Time Remaining:</div>
                </section>
                <section class="nav-flex-col4">
                    <div id="score">Score:</div>
                </section>
            </div>
        </div>
    </nav>
    <main class=body-flex-cont>
        <div class=body-flex-row>
            <div id="main-quiz-card" style="display: block">
                <!-- title and propt will be hidden after rungame function -->
                <h1 id="title">Code Quiz Challenge</h1>
                <p id="quiz-prompt"> Answer the Following Questions in Time! Do your Best!</p>
                <!-- question-text will be "hidden" until startquiz function -->
                <p id="question"></p>
                <button id="start-btn">Start Quiz</button>
            </div>
            <div class="question-card">
                <div id="question-prompt"></div>
                <ol class="answer-options"></ol>
            </div>

        </div>
        <Section id="results-text"></Section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./develop/script.js"></script>
</body>

</html>
